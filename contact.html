         <div class="map-container">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.430248728041!2d80.2015070750749!3d12.880032687426933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525be956639f23%3A0xcacac59926a848b1!2sLUXURY%20COVERING%20JEWELLERY!5e0!3m2!1sen!2sin!4v1721296977988!5m2!1sen!2sin" width="400" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
         </div>
         <div class="form">
            <form id="contact-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required><br>

                <label for="mobile no">Mobile no:</label>
                <input type="text" id="mobile no" mobile no="mobile no" required><br>

                <label for="message">Feedback:</label>
                <textarea id="message" name="message" rows="3" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        
            <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
            <script>
                (function () {
                    emailjs.init('8OZBDfFJNtNDx_cUu'); 
                })();
        
                document.getElementById('contact-form').addEventListener('submit', function (event) {
                    event.preventDefault(); 

        emailjs.sendForm('service_w1397co', 'template_bwrq1dm', this)
                        .then(function () {
                            alert('Email sent successfully!');
                        }, function (error) {
                            alert('Failed to send email. Error: ' + JSON.stringify(error));
                        });
                });
            </script>
